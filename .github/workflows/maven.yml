name: Java CI with Maven
 
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
 
jobs:
  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Generate deployment package
      run: zip  -j app-0.0.1-SNAPSHOT.jar.zip app-0.0.1-SNAPSHOT.jar
      
    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v16
      with:
        aws_access_key: ${{ secrets.MY_AWS_ACCESS_KEY }}
        aws_secret_key: ${{ secrets.MY_AWS_SECRET_KEY }}
        application_name: springbootdemo
        environment_name: springbootdemo-env
        version_label: ${{github.SHA}}
        region: eu-central-1
        deployment_package: app-0.0.1-SNAPSHOT.jar
